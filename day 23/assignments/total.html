<html>
    <head>
        <title> Welcome | Bill </title>
        <style>
            tb{
                text-align: center;
                
            }
            form{
                width: 350px;
                border: 5px solid black;
                border-radius: 3px;
                padding: 15px;
                background-color: white;
                height: 175px;
            }
        </style>
    </head>
    <body>
        <br/>
        <form>
            <br/>
            <table align="center "id="tb" cellspacing="10px">
                <tr>
                    <td><label>Unit Price: </label></td>
                    <td><input type="text" id="price"/></td>
                </tr>
                <tr>
                    <td><label>Quantity: </label></td>
                    <td><input type="text" id="quantity"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="Get Total" onclick="cal()"/></td>
                    <td></td>
                </tr>
                    
            </table>
            
            <p id="para"></p>
        </form>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script>
            function cal(){
            $(document).ready(function(){
                var x = $("#price").val();
                var y = $("#quantity").val();
                $("#para").html("&nbsp&nbspTotal is " + (x*y));
            })
            }
        </script>
    </body>
</html>
